<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventari haldur</title>

  <!-- QR code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .muted { color: #666; margin-top: 0; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; }
    label { display:block; font-size: 14px; margin: 10px 0 6px; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    button.primary { background: #111; color: #fff; }
    button.danger { background: #c62828; color: #fff; }
    button.light { background: #eee; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .toolbar { display:flex; gap: 10px; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; vertical-align: top; }
    th { font-size: 12px; text-transform: uppercase; color: #666; }
    .pill { display:inline-block; padding: 3px 10px; border-radius: 999px; font-size: 12px; border: 1px solid #ddd; }
    a { color: inherit; }
    .btnrow { display:flex; gap:8px; flex-wrap:wrap; }
    .kvd { display:grid; grid-template-columns: 180px 1fr; gap: 8px 14px; margin-top: 12px; }
    .kvd div { padding: 6px 0; border-bottom: 1px solid #f1f1f1; }
    .kvd .k { color:#666; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Inventari haldur</h1>
  <p class="muted">QR-koodipõhine nimekiri (salvestub brauserisse).</p>

  <!-- Detail view (shows when ?id=... in URL) -->
  <div id="detailView" class="card" style="display:none;"></div>

  <!-- Main app -->
  <div id="mainApp">
    <div class="card">
      <h2>Lisa ese</h2>
      <form id="itemForm">
        <div class="row">
          <div>
            <label for="name">Nimi</label>
            <input id="name" required placeholder="Nt. Sülearvuti" />
          </div>
          <div>
            <label for="qty">Kogus</label>
            <input id="qty" type="number" min="1" value="1" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="location">Asukoht</label>
            <input id="location" placeholder="Nt. Ruum 203" />
          </div>
          <div>
            <label for="status">Staatus</label>
            <select id="status">
              <option value="Laos">Laos</option>
              <option value="Väljas">Väljas</option>
              <option value="Hoolduses">Hoolduses</option>
            </select>
          </div>
        </div>

        <label for="note">Märkus (valikuline)</label>
        <input id="note" placeholder="Nt. laadija puudu" />

        <div style="margin-top: 12px;">
          <button class="primary" type="submit">Lisa nimekirja</button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="toolbar">
        <h2 style="margin:0;">Nimekiri</h2>
        <input id="search" placeholder="Otsi nime/asukohta..." style="max-width: 280px;" />
      </div>

      <table>
        <thead>
          <tr>
            <th>Nimi</th>
            <th>Kogus</th>
            <th>Asukoht</th>
            <th>Staatus</th>
            <th>Märkus</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>

      <div style="display:flex; gap:10px; margin-top:12px; flex-wrap: wrap;">
        <button id="clearAll" class="danger" type="button">Kustuta kõik</button>
        <button id="exportJson" type="button">Ekspordi JSON</button>
      </div>

      <pre id="exportOut" style="white-space: pre-wrap; background:#fafafa; border:1px solid #eee; padding:12px; border-radius:10px; margin-top:12px; display:none;"></pre>
    </div>
  </div>

  <!-- QR modal -->
  <div id="qrModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; padding: 18px;">
    <div style="background:white; padding:20px; border-radius:12px; text-align:center; width:min(340px, 100%);">
      <h3 style="margin-top:0;">QR kood</h3>
      <div id="qrcode" style="display:flex; justify-content:center;"></div>
      <p class="muted" id="qrText" style="font-size:12px; word-break: break-all;"></p>
      <div class="btnrow" style="justify-content:center;">
        <button class="light" type="button" onclick="closeQR()">Sulge</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "inventory_items_v1";

    const form = document.getElementById("itemForm");
    const itemsBody = document.getElementById("itemsBody");
    const search = document.getElementById("search");
    const clearAllBtn = document.getElementById("clearAll");
    const exportBtn = document.getElementById("exportJson");
    const exportOut = document.getElementById("exportOut");

    const mainApp = document.getElementById("mainApp");
    const detailView = document.getElementById("detailView");

    function loadItems() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) ?? []; }
      catch { return []; }
    }
    function saveItems(items) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }
    function uid() {
      return "id_" + Math.random().toString(16).slice(2) + "_" + Date.now();
    }
    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[s]));
    }

    // Base URL of this page (without query/hash), works on GitHub Pages too
    function baseUrl() {
      return location.origin + location.pathname.replace(/\/$/, "") + "/";
    }
    function itemUrl(id) {
      return baseUrl() + "?id=" + encodeURIComponent(id);
    }

    function renderList() {
      const items = loadItems();
      const q = (search?.value ?? "").trim().toLowerCase();

      const filtered = items.filter(it =>
        (it.name + " " + it.location + " " + it.status + " " + (it.note ?? ""))
          .toLowerCase()
          .includes(q)
      );

      itemsBody.innerHTML = "";

      if (filtered.length === 0) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 6;
        td.textContent = q ? "Tulemusi ei leitud." : "Nimekiri on tühi. Lisa esimene ese.";
        td.style.color = "#666";
        td.style.padding = "14px 10px";
        tr.appendChild(td);
        itemsBody.appendChild(tr);
        return;
      }

      for (const it of filtered) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${escapeHtml(it.name)}</td>
          <td>${it.qty}</td>
          <td>${escapeHtml(it.location || "-")}</td>
          <td><span class="pill">${escapeHtml(it.status)}</span></td>
          <td>${escapeHtml(it.note || "-")}</td>
          <td>
            <div class="btnrow">
              <button type="button" data-qr="${it.id}">QR</button>
              <a href="${itemUrl(it.id)}"><button type="button" class="light">Ava</button></a>
              <button type="button" class="danger" data-del="${it.id}">Kustuta</button>
            </div>
          </td>
        `;
        itemsBody.appendChild(tr);
      }
    }

    // Detail view for ?id=...
    function renderDetail(id) {
      const items = loadItems();
      const it = items.find(x => x.id === id);

      if (!it) {
        detailView.innerHTML = `
          <h2>Ese ei leitud</h2>
          <p class="muted">Selle ID-ga eset pole (või on see kustutatud).</p>
          <a href="${baseUrl()}"><button type="button" class="light">Tagasi nimekirja</button></a>
        `;
        detailView.style.display = "block";
        mainApp.style.display = "none";
        return;
      }

      detailView.innerHTML = `
        <h2>${escapeHtml(it.name)}</h2>
        <p class="muted">Eseme detailvaade (QR-kood suunab siia).</p>

        <div class="kvd">
          <div class="k">ID</div><div>${escapeHtml(it.id)}</div>
          <div class="k">Kogus</div><div>${it.qty}</div>
          <div class="k">Asukoht</div><div>${escapeHtml(it.location || "-")}</div>
          <div class="k">Staatus</div><div><span class="pill">${escapeHtml(it.status)}</span></div>
          <div class="k">Märkus</div><div>${escapeHtml(it.note || "-")}</div>
        </div>

        <div style="margin-top:12px;" class="btnrow">
          <button type="button" data-qr="${it.id}">Näita QR</button>

          <select id="detailStatus" style="max-width: 220px;">
            <option value="Laos">Laos</option>
            <option value="Väljas">Väljas</option>
            <option value="Hoolduses">Hoolduses</option>
          </select>

          <button type="button" class="primary" id="saveStatus">Salvesta staatus</button>
          <a href="${baseUrl()}"><button type="button" class="light">Tagasi nimekirja</button></a>
        </div>
      `;

      // set current status in dropdown
      const sel = detailView.querySelector("#detailStatus");
      sel.value = it.status;

      // save status
      detailView.querySelector("#saveStatus").addEventListener("click", () => {
        const newStatus = sel.value;
        const itemsNow = loadItems();
        const idx = itemsNow.findIndex(x => x.id === id);
        if (idx >= 0) {
          itemsNow[idx].status = newStatus;
          saveItems(itemsNow);
          // re-render detail to update pill
          renderDetail(id);
        }
      });

      detailView.style.display = "block";
      mainApp.style.display = "none";
    }

    // QR modal helpers
    function closeQR() {
      document.getElementById("qrModal").style.display = "none";
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("qrText").textContent = "";
    }
    window.closeQR = closeQR;

    function openQRForId(id) {
      const url = itemUrl(id);
      document.getElementById("qrModal").style.display = "flex";
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("qrText").textContent = url;

      new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 220,
        height: 220
      });
    }

    // Global click handler for QR + delete
    document.addEventListener("click", (e) => {
      const qrId = e.target?.dataset?.qr;
      const delId = e.target?.dataset?.del;

      if (qrId) openQRForId(qrId);

      if (delId) {
        const ok = confirm("Kustutan selle eseme?");
        if (!ok) return;

        const itemsNow = loadItems().filter(x => x.id !== delId);
        saveItems(itemsNow);

        // if we are in detail view of deleted item, go back
        const params = new URLSearchParams(location.search);
        if (params.get("id") === delId) {
          location.href = baseUrl();
          return;
        }
        renderList();
      }

      // close modal if click on dark background
      if (e.target?.id === "qrModal") closeQR();
    });

    // Form & list logic
    form?.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const qty = Number(document.getElementById("qty").value);
      const locationVal = document.getElementById("location").value.trim();
      const statusVal = document.getElementById("status").value;
      const noteVal = document.getElementById("note").value.trim();

      const items = loadItems();
      items.unshift({
        id: uid(),
        name,
        qty,
        location: locationVal,
        status: statusVal,
        note: noteVal,
        createdAt: new Date().toISOString()
      });
      saveItems(items);

      form.reset();
      document.getElementById("qty").value = 1;
      document.getElementById("status").value = "Laos";
      exportOut.style.display = "none";

      renderList();
    });

    search?.addEventListener("input", renderList);

    clearAllBtn?.addEventListener("click", () => {
      if (confirm("Kas oled kindel, et kustutad kõik?")) {
        localStorage.removeItem(STORAGE_KEY);
        exportOut.style.display = "none";
        renderList();
      }
    });

    exportBtn?.addEventListener("click", () => {
      const items = loadItems();
      exportOut.textContent = JSON.stringify(items, null, 2);
      exportOut.style.display = "block";
    });

    // Init: decide between list or detail view
    (function init() {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");

      if (id) {
        renderDetail(id);
      } else {
        detailView.style.display = "none";
        mainApp.style.display = "block";
        renderList();
      }
    })();
  </script>
</body>
</html>
